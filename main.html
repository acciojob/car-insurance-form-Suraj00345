<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" name="name" id="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="male" required="required"> Male
        <input type="radio" name="gender" value="female" required="required"> Female
		<br><br>
		<label for="cars">Car Brands:</label>
		<select name="car" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
			<br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
			<br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" name="dop" id="dop" required>
			<br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
	    <br><br>
	<button type="submit" value="Submit">Submit</button>	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
